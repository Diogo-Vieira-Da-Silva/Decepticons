<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Soldados e Médicos</title>
  <link rel="stylesheet" href="style.css" />
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>

  <h1 class="Título">Cadastro</h1>

  <section>
    <h2>Cadastrar Soldados</h2>
    <form id="formSoldados">
      <input type="text" id="nomeSoldado" placeholder="Nome" required />
      <input type="text" id="modoAlternativoSoldado" placeholder="Modo alternativo" required />
      <button type="submit">Cadastrar Soldado</button>
    </form>

    <h3 class="Lista">Soldados cadastrados</h3>
    <ul id="listaSoldados"></ul>
  </section>

  <section>
    <h2>Cadastrar Médicos
    </h2> 
    <form id="formMedicos">
      <input type="text" id="nomeMedico" placeholder="Nome" required />
      <input type="text" id="modoAlternativoMedico" placeholder="Modo alternativo" required />
      <button type="submit">Cadastrar Médico</button>
  
    </form>

    <h3 class="Lista">Médicos cadastrados</h3>
    <ul id="listaMedicos"></ul>
  </section>

  <h2>Buscar</h2>

  <section>
    <h3 class="Buscar">Buscar Soldado</h3>
    <input id="searchSoldadoTerm" type="text" placeholder="Nome do soldado" />
    <button id="buscarSoldado">Buscar</button>
    <button id="limparSoldado">Limpar</button>
    <ul id="searchSoldadoResults"></ul>
    <p><strong>Nome:</strong> <span id="nomeSoldadoDetalhe"></span></p>
    <p><strong>Modo alternativo:</strong> <span id="modoSoldadoDetalhe"></span></p>
  </section>

  <section>
    <h3 class="Buscar" >Buscar Médico</h3>
    <input id="searchMedicoTerm" type="text" placeholder="Nome do médico" />
    <button id="buscarMedico">Buscar</button>
    <button id="limparMedico">Limpar</button>
    <ul id="searchMedicoResults"></ul>
    <p><strong>Nome:</strong> <span id="nomeMedicoDetalhe"></span></p>
    <p><strong>Modo alternativo:</strong> <span id="modoMedicoDetalhe"></span></p>
  </section>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
 


  <script src="script.js"></script>

</body>
</html>
